        <!-- Unnamed () -->
        <div id="u28" class="text">
          <p><span style="font-family:'Arial Negreta', 'Arial';font-weight:700;">量房</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">&nbsp;</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">量房就是设计师到新房内进行实地测量，对房屋内各房间的长、宽、高以及门、窗、空调、暖气的位置进行逐一测量，量房对装修的报价会产生直接影响</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">&nbsp;</span></p><p><span style="font-family:'Arial Negreta', 'Arial';font-weight:700;">注意</span></p><p><span style="font-family:'Arial Negreta', 'Arial';font-weight:700;">&nbsp;</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">1.根据房型图（不是买房时拿到的房型图，而是准确的建筑房型图），了解哪些墙是承重墙</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">&nbsp;</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">2.了解下水位置和坐便器坑距</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">&nbsp;</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">3.了解小区物业对房屋装修的具体规定，例如在水电、暖气改造方面的具体要求，房屋外立面可否拆改，阳台窗能否封闭等等，以避免不必要的麻烦</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">&nbsp;</span></p>
